apply plugin: 'com.android.library'

group = 'com.davemorrissey.labs'
archivesBaseName = 'subsampling-scale-image-view-androidx'
version = '3.10.1-dev.0002'

android {
    compileSdkVersion 33
    buildToolsVersion = '33.0.2'

	defaultConfig {
        minSdkVersion 14
        targetSdkVersion 33
    }

	buildTypes {
		release {
			crunchPngs false
			minifyEnabled false
			shrinkResources false
		}
	}
}

configurations {
    javadocs
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.4.1"
    javadocs 'androidx.annotation:annotation:1.4.0'
    javadocs 'androidx.exifinterface:exifinterface:1.3.3'
    implementation 'androidx.annotation:annotation:1.4.0'
    implementation 'androidx.exifinterface:exifinterface:1.3.3'
}

apply from: rootProject.file('release.gradle')